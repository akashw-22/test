<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="{{ url_for('static', filename='info.css') }}" rel="stylesheet"/>
	    
	    <title>Voting</title>
	
	</head>
	
	<body>
	
		<div class = "wrapper">
			
			<div class = "homebutton">			
				<a class = 'menu' href = "{{url_for('home.home')}}">Home</a>
			</div>
			
			<div class = "logout">
				<a class = "menu" href = "{{url_for('logout')}}">Logout</a>
			</div>
			
			<div class = "container">
				<div class = "head">
					<h2>You have created {{count}} polls</h2>
				</div>
				
				<div class = "rows">
					<table>
						<thead>
							<tr>
								<th>Poll Name</th>
								<th>Start Time</th>
								<th>End Time</th>
								<th>Status</th>
							</tr>
						</thead>
						
						<tbody>
							{% for id, pollname, starttime, endtime in polls%}
							<tr class = "row" onclick = "document.location = '{{url_for('yourpolls.polldetails', pollid=id)}}'">
								<td>{{pollname}}</td>
								<td>{{starttime}}</td>
								<td>{{endtime}}</td>
								{% if time > endtime %}
								<td>Completed</td>
								{% else %}
								<td>Running</td>
								{% endif %}	
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
